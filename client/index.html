<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenTok Archive Transcript Demo</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <div class="container">
        <h1>Archive Transcriptions</h1>
        <p>Below are the transcriptions of your recent archives. Click the <strong>Download</strong> button to download
        a text file with your transcription.</p>

        <p id="loading"><span class="badge badge-info">Loading...</span></p>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Download</th>
            </tr>
          </thead>
          <tbody id="archiveListContainer">
            <!-- This is populated based on data from API -->
          </tbody>
        </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
